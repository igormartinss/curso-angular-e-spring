<div id="layoutAuthentication">
    <div id="layoutAuthenticationContent">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ registering ? 'Cadadstro' : 'Login'}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger text-center" *ngFor="let error of errorMessages">
                                    {{ error }}
                                </div>
                                <div class="alert alert-success text-center" *ngIf="successMessage">
                                    {{ successMessage }}
                                </div>
                                <form action="" #loginForm="ngForm" (submit)="onSubmit();">
                                    <div class="form-group">
                                        <label for="" class="small mb-1">login</label>
                                        <input type="text" name="username"
                                            id="username" [(ngModel)]="username"
                                            class="form-control py-4"
                                            placeholder="usuÃ¡rio">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="small mb-1">senha</label>
                                        <input type="password" name="password"
                                            id="password" [(ngModel)]="password"
                                            class="form-control py-4"
                                            placeholder="senha">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" *ngIf="!registering">entrar</button>
                                        <button type="button" class="btn btn-primary" *ngIf="registering" (click)="register()">cadastrar</button>
                                        <button [hidden]="!registering" class="btn btn-danger ml-2" (click)="prepareRegiter($event)">cancelar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="#" (click)="prepareRegiter($event)">Cadastre-se</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
