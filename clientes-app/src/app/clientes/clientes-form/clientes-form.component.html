<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Cliente salvo com sucesso!
                </div>
                <div *ngIf="errors">
                    <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                        Cliente n√£o foi salvo: {{ erro }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" >
                <div class="form-group" *ngIf="cliente.id">
                    <label for="">ID: </label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" *ngIf="cliente.registerDate">
                    <label for="">Data cadastro: </label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="cliente.registerDate"
                        name="dataCadastro">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Nome: </label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.name" name="name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">CPF: </label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="button" class="btn btn-danger ml-2" (click)="back()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
