<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="successMessage">
                {{ successMessage }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>        
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success" (click)="newCustomer()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de criação</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td> {{ cliente.id }} </td>
                        <td> {{ cliente.name }} </td>
                        <td> {{ cliente.cpf }} </td>
                        <td> {{ cliente.registerDate }} </td>
                        <td>
                            <button class="btn btn-warning" routerLink="/clientes-form/{{ cliente.id }}"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger" data-toggle="modal" data-target="#modalDelecao" (click)="prepareDelete(cliente)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modalDelecao" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="clienteSelected">
                    Deseja realmente deletar o cliente {{ clienteSelected.name }}?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="confirmDelete()" data-dismiss="modal">Confirma</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancela</button>
                </div>
            </div>
        </div>
    </div>
</div>
